<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Puppet Labs Example Site</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <!-- Site Script -->
    <script type="text/javascript" >
      $(document).ready(function () {
          $('div.jfadeInOut.define').delay(1000).fadeIn(2000).delay(4000).fadeOut(1000);
          $('div.jfadeInOut.simulate').delay(8000).fadeIn(1000).delay(4000).fadeOut(1000);
          $('div.jfadeInOut.enforce').delay(14000).fadeIn(1000).delay(4000).fadeOut(1000);
          $('div.jfadeInOut.report').delay(20000).fadeIn(1000).delay(4000).fadeOut(1000);
          $('div.jfadeIn.approach').delay(26000).fadeIn(2000);
      });
    </script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
              <a href="."><img class="logo_img fade-in one" src="img/logo.png" alt="Puppet Labs Sample Image" /></a>
          <div class="masthead clearfix">
            <div class="inner">
            </div>
          </div>

          <div class ="pl_content">
            <!-- No Script -->
            <noscript>
                <h1 style="color: white">JavaScript is disabled. Please enable to view content.</h1>
            </noscript>
            <a id='jsplink' href="hello.jsp">JSP page</a>
            <div class="jfadeInOut define"> <img src="img/define.png" alt="Puppet Labs" /> </div>
            <div class="jfadeInOut simulate"> <img src="img/simulate.png" alt="Puppet Labs" /> </div>
            <div class="jfadeInOut enforce"> <img src="img/enforce.png" alt="Puppet Labs" /> </div>
            <div class="jfadeInOut report"> <img src="img/report.png" alt="Puppet Labs" /> </div>
            <div class="jfadeIn approach"> <img src="img/approach.png" alt="Puppet Labs" /> </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
